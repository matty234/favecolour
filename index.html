<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas class="color-canvas" id="colorCanvas"></canvas>
    <div class="selected-color-preview" id="colorPreview"></div>
    <div class="coordinates" id="coordinates"></div>
    
    <div class="container">
        <div class="form-container">
            <h1>Pick Your Favorite Color</h1>
            <div class="input-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label>Selected Color:</label>
                <div class="color-value" id="colorValue">Click anywhere to select a color</div>
            </div>
            <button id="submit">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
